<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/index.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

</head>
<body onload="pageLoad()">
    <div id="content">
        <div id="pageHeader">
            <div id="loggedInDetails"></div>
            <h1>Bookings</h1>

        </div>


        <div id="tableDiv">
        </div>
        <div id="bookingDiv">
            <h2 id="bookingHeading">Booking</h2>
            <div>
                <span class="bookingDetails">Description: </span>
                <span id="description"></span>
            </div>
            <div>
                <span class="bookingDetails">Time: </span>
                <span id="time"></span>
            </div>
            <div>
                <form id="bookingForm">
                    <input type="hidden" name="bookingID" id="bookingID">
                    <input type="hidden" name="bookingDay" id="bookingDay">
                    <input type="hidden" name="bookingTime" id="bookingTime">
                </form>
            </div>

            <input type="button" value="Book" id="bookButton">
        </div>
    </div>
</body>
</html>
