<!DOCTYPE html>
<html>
<head>
    <title>new account</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/newAccount.js"></script>
</head>
<body onload="pageLoad()">
<div id="content">
    <h1>Create New Account</h1>
    <hr />
    <form id="newAccountForm">
        <div class="newAccountDiv">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div class="newAccountDiv">
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div class="newAccountDiv">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
        </div>
        <div class="newAccountDiv">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="newAccountDiv">
            <input type="submit" value="Create New Account" id="createAccountButton">
        </div>
    </form>
    <div>
        <a href="login.html">Back To Login</a>
    </div>
</div>
</body>
</html>
